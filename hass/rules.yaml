http:
  routers:
    rattlestar:
      service: rattlestar
      rule: Host(`{{env "RATTLESTAR_FQDN"}}`)
      tls:
        certResolver: le
      entrypoints:
        - websecure
    hal:
      service: hal
      rule: Host(`{{env "HAL_FQDN"}}`)
      tls:
        certResolver: le
      entrypoints:
        - websecure
  services:
    rattlestar:
      loadBalancer:
        servers:
          # Reverse Proxy to another Traefik service
          - url: 'https://{{env "RATTLESTAR_LOCAL_FQDN"}}'
    hal:
      loadBalancer:
        servers:
          # 172.17.0.1 is the `docker0` interface
          - url: 'http://172.17.0.1:8123'
